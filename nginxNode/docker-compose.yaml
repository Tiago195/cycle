version: '3'

services:
  db:
    image: mysql
    container_name: cycle-mysql
    networks:
      - cycle
    restart: always
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=tutu

  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    restart: always
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s npm start
    container_name: cycle-node
    networks:
      - cycle
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    container_name: cycle-nginx
    networks:
      - cycle
    ports:
      - "8080:80"
    depends_on:
      - node
      - db

networks:
  cycle:
    driver: bridge